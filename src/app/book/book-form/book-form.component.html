<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="max-w-xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <!--
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="id">
      Book ID
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id" type="text" formControlName="id" placeholder="Book ID">
  </div>
  -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
      Book Name
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" formControlName="name" placeholder="Book Name">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="whyRead">
      Why Read This Book?
    </label>
    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="whyRead" formControlName="whyRead" placeholder="Why Read This Book?"></textarea>
  </div>
  <div formArrayName="chapters">
    <div *ngFor="let chapter of bookForm.get('chapters').controls; let i = index" class="mb-4 border p-4 rounded">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" [for]="'title' + i">
          Chapter Title
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [id]="'title' + i" type="text" [formControlName]="i + '.title'" placeholder="Chapter Title">
      </div>
      <!-- Repeat similar structures for other chapter fields -->
      <button type="button" (click)="removeChapter(i)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Remove Chapter</button>
    </div>
  </div>
  <button type="button" (click)="addChapter()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Chapter</button>
  <div class="flex items-center justify-between mt-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
      Save Book
    </button>
  </div>
</form>
